<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Animate.style's stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
      <header class="text-center col-12">
      <h1 class="text-uppercase"><strong class="animate__animated animate__infinite animate__zoomIn">the biggest startup event of the year</strong></h1>
      </header>
      <div class="buffer col-12"></div>
      <section class="text-center col-12">
      <hr>
      <!-- Use Mailchip Landing Page with embedded Signup Form Link Instead of Google Link -->
      <a href="https://google.com"><button class="btn btn-primary btn-xl animate__animated animate__infinite animate__zoomIn">Find Out More</button></a>
      </section>
      </div>
    </div>
  </body>
</html>
